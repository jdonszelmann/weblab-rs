[package]
name = "weblab-docker-runner"
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Jonathan DÃ¶nszelmann <jonabent@gmail.com>"]
description = "weblab runner for docker"
homepage = "https://github.com/jonay2000/weblab-rs"
